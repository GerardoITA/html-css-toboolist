<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Header e logo -->
    <header>
        <img id="immaginelogo" src="img/Logo.png" alt="Logo">
        <span id="scrittalogo">Toboolist</span>
    </header>
    <!-- To-do list -->
    <div class="container">
        <div class="toolbar">
            <button class="task">Add Task</button>
            <button class="section">Add Section</button>
        </div>
        <div class="list">
            <div class="listtext">
                <div class="newtask">
                    <div class= "curtain">
                    New Task
                    </div>
                    <div class="item">
                        <span class="check">  Quarterly Newsletter</span>
                    </div>
                </div>
                <div class="today">
                    <div class="curtain">
                    Today
                    </div>
                    <div class="item">
                        <span class="check"> Recruiting blog post</span>
                        <span class="check"> Mobile app launch</span>
                        <span class="cross"> Interview John H.</span>
                        <span class="check"> Summit update to mobile storefronts</span>
                    </div>
                </div>
                <div class="upcoming">
                    <div class="curtain">
                    Upcoming
                    </div>
                    <div class="item">
                        <span class="cross"> Schedule meeting with Alex</span>
                        <span class="check"> Homepage refresh</span>
                        <span class="check"> Onboard new sales team members</span>
                        <span class="check"> Review editorial calendar</span>
                    </div>
                </div>  
            </div>
        </div>
    
    </div>
</body>
</html>
