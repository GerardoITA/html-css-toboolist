<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Header e logo -->
    <header>
        <img id="immaginelogo" src="img/Logo.png" alt="Logo">
        <span id="scrittalogo">Toboolist</span>
    </header>
    <!-- To-do list -->
    <div class="container">
        <div class="toolbar">
            <button class="task">Add Task</button>
            <button class="section">Add Section</button>
        </div>
        <div class="list">
            <div class="listtext">
                <div class="newtask">
                    <div class= "curtain">
                    &#9660; New Task
                    </div>
                </div>
                <div class="today">
                    <div class="curtain">
                    &#9660; Today
                    </div>
                </div>
                <div class="upcoming">
                    <div class="curtain">
                    &#9660; Upcoming
                    </div>
                </div>  
            </div>
        </div>
    
    </div>
</body>
</html>
